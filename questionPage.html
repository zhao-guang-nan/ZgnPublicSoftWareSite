    <script>
       g_allPageItems=document.querySelectorAll(".mb-5");
      //索引从1开始
      g_currentPageIndex=1;
      let softWareCount=g_allPageItems.length;
      //更改每页显示的最多软件个数
      g_onePageItemCount=8.0;
      g_currentAllPageCount=Math.ceil(softWareCount/g_onePageItemCount)

      //添加页码(页码只有1页就没必要显示了)
      if(g_currentAllPageCount>1){
        let pageNavigationObj=document.querySelector(".pagination");
        let pageNavigationIndexArray=[];
        for(let index=0;index<g_currentAllPageCount;index++){
          pageNavigationIndexArray.push('<li class="page-item" data-questionPageType="questionPageMiddle"><a data-questionPageType="questionPageMiddle" class="page-link" href="#">'+(index+1)+'</a></li>')
        }
        //更改每页显示最大的页码数字
        g_onePageShowCount=5.0;
        g_allBigPageCount=Math.ceil(g_currentAllPageCount/g_onePageShowCount);
        if(g_allBigPageCount>1)
          pageNavigationObj.innerHTML='<li class="page-item" data-questionPageType="questionPageBefore"><a data-questionPageType="questionPageBefore" class="page-link" href="#" aria-label="Previous"><span data-questionPageType="questionPageBefore" aria-hidden="true">«</span></a></li>';
        pageNavigationObj.innerHTML+= pageNavigationIndexArray.join('');
        if(g_allBigPageCount>1)
          pageNavigationObj.innerHTML+='<li class="page-item" data-questionPageType="questionPageAfter"><a data-questionPageType="questionPageAfter" class="page-link" href="#" aria-label="Next"><span data-questionPageType="questionPageAfter" aria-hidden="true">»</span></a></li>';
        //默认选中第一个项目
        g_allPageIndexItems=document.querySelectorAll('.page-item');
        g_allPageIndexItems[g_allBigPageCount>1?1:0].classList.add('active');
        //隐藏其他页码
        if(g_allBigPageCount>1){
            for(let index=g_onePageShowCount+1;index<g_allPageIndexItems.length-1;index++)
                g_allPageIndexItems[index].hidden=true;//需要显示的话使用.removeAttribute("hidden");
        }
        //隐藏不该出现的项
        for(let index=g_onePageItemCount;index<g_allPageItems.length;index++)
            g_allPageItems[index].hidden=true;
    }
    //索引号从1开始
    changeWhichPageFunc=function(pageIndex){
        if(pageIndex<1 || pageIndex>window.g_currentAllPageCount)
            return;
        //处理所有显示项目
        for(let index=0;index<window.g_allPageItems.length;index++)
            window.g_allPageItems[index].hidden=true;
        let showMaxPageCount=window.g_onePageItemCount*(pageIndex-1)+window.g_onePageItemCount;
        showMaxPageCount=Math.min(showMaxPageCount,window.g_allPageItems.length);
        for(let index=window.g_onePageItemCount*(pageIndex-1);index<showMaxPageCount;index++)
            window.g_allPageItems[index].removeAttribute("hidden");
       //处理显示页码的标签
        if(window.g_allBigPageCount>1){ //出现标签
          for(let index=1;index<window.g_allPageIndexItems.length-1;index++){
              window.g_allPageIndexItems[index].hidden=true;
              window.g_allPageIndexItems[index].classList.remove('active');
          }
          let whichPage=Math.ceil(pageIndex/window.g_onePageShowCount);
          let thePageStartIndex=whichPage*window.g_onePageShowCount-window.g_onePageShowCount+1;
          showMaxPageCount=thePageStartIndex+window.g_onePageShowCount;
          showMaxPageCount=Math.min(showMaxPageCount,window.g_allPageIndexItems.length-1);
          //加1的原因是第一项不是
          for(let index=thePageStartIndex;index<showMaxPageCount;index++){
            window.g_allPageIndexItems[index].removeAttribute("hidden");
            
          }
          window.g_allPageIndexItems[pageIndex].classList.add('active');


        }else{
          for(let index=0;index<window.g_allPageIndexItems.length;index++){
              window.g_allPageIndexItems[index].classList.remove('active');
          }
          window.g_allPageIndexItems[pageIndex-1].classList.add('active');
        }
        window.g_currentPageIndex=pageIndex;
    }
    goToBeforePage=function(){
       if(window.g_currentPageIndex===1)
            return;
        window.g_currentPageIndex-=1;
        changeWhichPageFunc(window.g_currentPageIndex);
    }
    goToAfterPage=function(){
       if(window.g_currentPageIndex===window.g_allPageIndexItems.length-2)
            return;
        window.g_currentPageIndex+=1;
        changeWhichPageFunc(window.g_currentPageIndex);
    }
    //处理搜索的事件
    const inputObj = document.querySelector('.form-control');
    g_serachListObj=document.querySelector(".list-unstyled");
    //显示搜索结果显示的最大值
    g_showSearchMaxCount=10.0;
    //显示内容的一部分的长度
    g_showContentMaxLength=20.0;
    //实现一个非常简单的搜索引擎
    inputObj.addEventListener('input',function(e){
            let srcObj=e.srcElement;
            const text=srcObj.value;
            window.g_serachListObj.innerHTML='';
            if(!text.length)
                return;
            let serachResultList=[];
            let urlResultList=[];
            for(let index=0;index<window.g_allPageItems.length;index++){
              let linkObj=g_allPageItems[index].getElementsByClassName('text-dark')[0];
              let itemText=linkObj.innerHTML;
              if(itemText.indexOf(text) != -1){
                let pObj=g_allPageItems[index].getElementsByClassName('text-gray-700')[0];
                let pText=pObj.innerHTML;
                let getMaxCount=Math.min(window.g_showContentMaxLength,pText.length);
                let str=pText.substring(0, getMaxCount);
                serachResultList.push(itemText+'&nbsp;&nbsp;'+str+'...');
                urlResultList.push(linkObj.href);
              }
            }
            if(!serachResultList.length)
                return;
            let pageNavigationIndexArray=[];
            let showMaxCount=Math.min(window.g_showSearchMaxCount,serachResultList.length);
            for(let index=0;index<showMaxCount;index++){
               pageNavigationIndexArray.push('<li class="nav-item"><a class="nav-link-sub py-2 text-uppercase" href='+urlResultList[index]+'>'+serachResultList[index]+'</a></li>');
            }
            window.g_serachListObj.innerHTML = pageNavigationIndexArray.length? pageNavigationIndexArray.join(''):'';

    });    

      
    </script>
